<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausham Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Current Weather Report</h1>
        <div id="weather-display" style="display: none;">
            <p id="location"></p>
            <h2 id="temperature"></h2>
            <img id="weather-icon" alt="Weather Icon">
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
        <p id="status-message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusMessage = document.getElementById('status-message');
            const weatherDisplay = document.getElementById('weather-display');

            // Get user's location
            if (navigator.geolocation) {
                statusMessage.textContent = 'Apni location ki anumati dein...';
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    statusMessage.textContent = 'Mausham data fetch ho raha hai...';
                    
                    try {
                        const response = await fetch(`/api/weather?lat=${lat}&lon=${lon}`);
                        if (!response.ok) {
                            throw new Error('API request failed');
                        }
                        const data = await response.json();

                        document.getElementById('location').textContent = `Location: ${data.name}, ${data.sys.country}`;
                        document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}Â°C`;
                        document.getElementById('description').textContent = data.weather[0].description;
                        document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
                        document.getElementById('wind-speed').textContent = `Wind Speed: ${data.wind.speed} m/s`;
                        
                        const iconUrl = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                        document.getElementById('weather-icon').src = iconUrl;

                        weatherDisplay.style.display = 'block';
                        statusMessage.textContent = '';
                    } catch (error) {
                        statusMessage.textContent = `Mausham data prapt karne mein samasya: ${error.message}`;
                        console.error('Error fetching weather data:', error);
                    }
                }, (error) => {
                    statusMessage.textContent = 'Location ki anumati nahi mili. Manual search ka vikalp baad mein joda ja sakta hai.';
                    console.error('Geolocation Error:', error);
                });
            } else {
                statusMessage.textContent = 'Aapka browser geolocation ko support nahi karta hai.';
            }
        });
    </script>
</body>
</html>
